/* Page Structure
----------------------------------------------- */
/* The images which help create rounded corners depend on the 
   following widths and measurements. If you want to change 
   these measurements, the images will also need to change.
   */
@media all {
  #content {

    min-width:600px;
    margin:0 auto;
    text-align:left;
    }
  #main {
    min-width:600px;
    float:left;
    margin:15px 0 0;
    color:#000;
    line-height:1.5em;
    }

    padding:0;
    }
  }
@media handheld {
  #content {
    width:90%;
    }
  #main {
    width:100%;
    float:none;
    background:#fff;
    }
  #main3 {
    background:none;
    padding:0;
    }
  }


/* Links
----------------------------------------------- */

/* Posts
----------------------------------------------- */
.post {
  padding:0 13px;
  border-width:1px 0;

  }
.post-title {
  margin:0;

  display:block;

  color:#333;
  }
a.title-link, .post-title strong {

.post-body {

.post p {

  background:#ded;

  border-bottom:1px solid #eee;
  font-size:100%;
  line-height:1.5em;
  color:#666;
  text-align:right;
  }
html>body p.post-footer {
  border-bottom-color:transparent;
  }
p.post-footer em {

  float:left;

.post img {

<script>

var month2 = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

function loadtoc(a) {
      log("at toc1")

    function b() {
        if ("entry" in a.feed) {
            var d = a.feed.entry.length;
            numberfeed = d;
            ii = 0;
            for (var h = 0; h < d; h++) {
                var m = a.feed.entry[h];
                var e = m.title.$t;
                var l = m.published.$t.substring(0, 10);
                var p = m.published.$t.substring(5, 7);
                var g = m.published.$t.substring(8, 10);
                var n = month2[parseInt(p, 10) - 1] + " " + m.published.$t.substring(0, 4);
                var c = "/" + m.published.$t.substring(0, 4) + "_" + p + "_01_archive.html";
                var j;
                for (var f = 0; f < m.link.length; f++) {
                    if (m.link[f].rel == "alternate") {
                        j = m.link[f].href;
                        break
                    }
                }
                var o = "";
                for (var f = 0; f < m.link.length; f++) {
                    if (m.link[f].rel == "enclosure") {
                        o = m.link[f].href;
                        break
                    }
                }
                postTitle.push(e);
                postDate.push(l);
                postUrl.push(j);
                postYearMonth.push(n);
                postYearMonth2.push(c);
                postTanggal.push(g)
            }
        }
    }
    b();
    //displayToc2();

}
  
async function initialize_system(){
  const url = new URL(window.location)
  log("url",url)
  if(url.pathname.endsWith("api.html")){
    const js = document.createElement(`script`)
    js.id="api-js"
    js.replaceChildren(atob(document.querySelector(`.code`).innerText))
    document.getElementsByTagName(`head`)[0].appendChild(js)    
    initialize("blogger")
  }else{
    displayToc2()
  }
}  


function displayToc2() {
  
    var a = 0;
    var b = 0;
    while (b < postTitle.length) {
        temp1 = postYearMonth[b];
        //document.write("<p/>");
        //document.write('<p><a href="' + postYearMonth2[b] + '">' + temp1 + "</a></p><ul>");
        firsti = a;
        do {
          
          let newOption = new Option(postTitle[a],a);
          const select = document.querySelector('#scriptlist'); 
          if(postUrl[a] === window.location.href){
             newOption.setAttribute('selected', true);
          }
          select.add(newOption,undefined);
          
            //document.write("<li>");
            //document.write("[" + postTanggal[a] + '] <a href="' + postUrl[a] + '">' + postTitle[a] + "</a>");
            //document.write("</li>");
            a = a + 1
        } while (postYearMonth[a] == temp1);
        b = a;
        //document.write("</ul>");
        if (b > postTitle.length) {
            break
        }
    }
    document.querySelector('#scriptlist').style.visibility="visible"
};
  
  
  function copy(button) {
    const elem = button.parentNode.nextElementSibling
    const clipbpard=document.getElementById("clipboard")
    clipbpard.value=atob(elem.innerText)
    var range = document.createRange();
    range.selectNode(clipbpard);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand("copy");
    window.getSelection().removeAllRanges();
  }
  
  function log(...args) {
    // use this to log only in development mode
    //if (!GLOBALS.blogger) log(...args)
    console.log(window.location.host, ...args)
    }

  
</script>
